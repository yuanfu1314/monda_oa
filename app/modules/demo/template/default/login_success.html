<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>确认登录</title>
	{res:css common/weui/weui.css}

	<style>
		.page__bd {
			text-align: center;
			padding: 20px 0px;
		}
		h3,h5 {
			color: #333333;
			font-weight: normal;
			padding: 5px 0px;
		}
		h5 {
			font-size: 16px;
			color: #000;
		}
		ul {
			color: #666666;
			padding: 10px 10px 10px 20px;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div style="padding: 30px;">
		<div class="page msg_success js_show">
			<div class="weui-msg">
				<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
				<div class="weui-msg__text-area">
					<h2 class="weui-msg__title">登录成功</h2>
					<p class="weui-msg__desc">总统和穷光蛋口袋里都一文不名，女王和拾荒妇都不需要名片。</a></p>
				</div>
				<div class="weui-msg__opr-area">
					<p class="weui-btn-area">
						<a href="javascript:;" class="weui-btn weui-btn_primary">进入用户中心</a>
						<a href="javascript:;" class="weui-btn weui-btn_default">退出登录</a>
					</p>
				</div>
				<div class="weui-msg__extra-area">
					<div class="weui-footer">
						<p class="weui-footer__links">
							<a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
						</p>
						<p class="weui-footer__text">Copyright © 2008-2016 aizone.cc</p>
					</div>
				</div>

				<div id="toast" style="display: none;">
					<div class="weui-mask_transparent"></div>
					<div class="weui-toast">
						<i class="weui-icon-success-no-circle weui-icon_toast"></i>
						<p class="weui-toast__content">操作成功</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	{res:js common/js/jquery.min.js}
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

	<script>
		// toast
		$(function(){
			var $toast = $('#toast');
			$('.weui-btn').on('click', function(){
				if ($toast.css('display') != 'none') return;

				$toast.fadeIn(100);
				setTimeout(function () {
					$toast.fadeOut(100);
				}, 2000);
			});
		});
	</script>
</body>
</html>
